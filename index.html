<!DOCTYPE html>
<html>
<head>
  <title>My Vue.js App</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <script src="/path/to/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello World!'
      }
    })
  </script>
</body>
</html>
